<section id="home" class="welcome-hero">
    <div class="welcome-hero-txt">
      <h2>Order Food Oline From </h2>
      <h2>
        Best Restaurants
      </h2>
    </div>
    <div class="welcome-hero-serch-box">
      <div class="welcome-hero-form ">
        <div class="single-welcome-hero-form">
          <h3>Reataurant</h3>
          <form action="index.html">
            <input type="text" placeholder="Ex:FoodFast" [ngModelOptions]="{standalone:true}" [(ngModel)]="restaurant"/>
          </form>
          <div class="welcome-hero-form-icon">
            <i class="flaticon-list-with-dots"></i>
          </div>
        </div>
        <div class="single-welcome-hero-form">
          <h3>City</h3>
          <form action="index.html">
            <input type="text" placeholder="Ex: Cairo" [ngModelOptions]="{standalone:true}" [(ngModel)]="city" />
          </form>
          <div class="welcome-hero-form-icon">
            <i class="flaticon-gps-fixed-indicator"></i>
          </div>
        </div>
      </div>
      <div class="welcome-hero-serch">
        <button class="welcome-hero-btn" (click)="Search()">
          search  <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
</section>
<app-restaurants></app-restaurants>
