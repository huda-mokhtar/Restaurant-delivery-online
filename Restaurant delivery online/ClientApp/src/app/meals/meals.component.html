
<section class="home-blog bg-sand">
  <div class="container">
    <div class="row ">
      <div class="col-md-6" *ngFor="let item of meals;">
        <div class="media blog-media row px-2">
          <a href="" class="col-lg-5 col-6 m-0 p-1"><img class="d-flex m-0 p-0" src="../../assets/Images/{{item.image}}"></a>
          <div class="circle">
            <h5 class="day">
              <div class="my-auto"> ${{item.price}}</div>
            </h5>
          </div>
          <div class="media-body col-6 col-lg-7 m-0 p-1">
            <label class="checkbox mt-1 border-bottom" style="display:-webkit-box; -webkit-box-align:center; ">
              <input type="checkbox" />
              <div class="ml-1">{{item.title}}</div>
            </label>
            <div class="mt-3">
              {{item.description}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="mt-2">
        <a href="" class="btn btn-warning float-right text-light" [routerLink]="['/reseve']">
          Next
        </a>
      </div>
      <div class="mt-2">
        <a href="" class="btn btn-warning  text-light" [routerLink]="['/']">
          Back
        </a>
      </div>
    </div>
  </div>
</section>
